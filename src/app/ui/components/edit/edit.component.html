    <form class="mb-5" *ngIf="selectShow" [formGroup]="form">
        <div class="row select-group">
            <div class="col-4 col-4-div">
                <mat-form-field class="form-field" appearance="fill" style="width: 100%;">
                    <mat-label>Resim Seçiniz</mat-label>
                    <mat-select [formControl]="foodControl" name="food">
                        <mat-option>None</mat-option>
                        <mat-option *ngFor="let picture of pictures" [value]="picture">
                            {{picture.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <!-- <p *ngIf="foodControl.value['name']!=undefined">Seçilen : {{foodControl.value["name"]}}</p> -->
            </div>
            <div class="col-4 col-4-div">
                <div class="example-button-row">

                    <button mat-raised-button color="primary" class="ms-4" (click)="confirm()">Resmi Seç</button>
                    <button mat-raised-button color="accent" class="ms-4" (click)="confirm()">Resmi Düzenle</button>


                </div>
            </div>
            <div class="col-4">
                <app-download></app-download>
            </div>
        </div>






    </form>

    <mat-divider class="mb-4"></mat-divider>


    <div class="img-div" *ngIf="selectedPictureUrl.length>10">
        <div class="row">

            <div class="col-8">
                <div class="col-img">
                    <app-canvas [shapesToDraw]="shapes" [selectedPicUrl]="selectedPictureUrl"
                        [selectedPictureId]="selectedPictureId" [currentShape]="currentShape">
                    </app-canvas>
                </div>
            </div>

            <div class="col-4 form-area">
                <app-shape-form [shapesToEdit]="shapes" [editedShape]="currentShape"></app-shape-form>
            </div>

        </div>

    </div>








</div>
