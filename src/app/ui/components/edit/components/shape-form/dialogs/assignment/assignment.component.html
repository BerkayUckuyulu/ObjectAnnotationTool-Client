<h2>Etiket Atama Sayfası</h2>

<div class="row">

    <div class="col-12">
        <mat-form-field class="form-item" appearance="fill">
            <mat-label>Yeni Etiket Atayın</mat-label>
            <input [disabled]="txtSelect.value" #txtInput matInput>
        </mat-form-field>
    </div>

    <div class="col-12 mb-4">
        Ya da
    </div>

    <div class="col-12">
        <mat-form-field class="form-item" appearance="fill">
            <mat-label>Etiketlerden Birini Seçin </mat-label>
            <mat-select [value]="data.ticketId" #select [disabled]="txtInput.value !=''" #txtSelect>

                <mat-option *ngFor="let ticket of tickets" [value]="ticket.id">{{ticket.name}}</mat-option>

            </mat-select>
        </mat-form-field>
    </div>

    <div class="col-12 mt-4
    ">
        <button (click)="saveTicket(txtInput.value,txtSelect.value)" mat-raised-button color="primary">Kaydet</button>

    </div>
</div>
